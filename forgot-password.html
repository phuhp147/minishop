<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - MiniShop</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Quên mật khẩu</h2>
    <p>Nhập email để nhận link đặt lại mật khẩu</p>
    <form id="forgot-form">
      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Gửi link</button>
    </form>
    <p><a href="login.html">Quay lại đăng nhập</a></p>
  </div>

  <script>
    const API_URL = 'https://minishop-backend.onrender.com';
    document.getElementById('forgot-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const res = await fetch(`${API_URL}/forgot-password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      alert(data.message || data.error);
    };
  </script>
</body>
</html>
