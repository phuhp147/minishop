<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu - MiniShop</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Đặt lại mật khẩu mới</h2>
    <form id="reset-form">
      <input type="password" id="password" placeholder="Mật khẩu mới" required>
      <input type="password" id="confirm" placeholder="Xác nhận" required>
      <button type="submit">Cập nhật</button>
    </form>
  </div>

  <script>
    const API_URL = 'https://minishop-backend.onrender.com';
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    document.getElementById('reset-form').onsubmit = async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (password !== confirm) return alert('Mật khẩu không khớp!');

      const res = await fetch(`${API_URL}/reset-password`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password })
      });
      const data = await res.json();
      alert(data.message || data.error);
      if (res.ok) window.location.href = 'login.html';
    };
  </script>
</body>
</html>
