<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - MiniShop</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Admin Login</h2>
    <form id="admin-login">
      <input type="email" value="admin@minishop.com" readonly>
      <input type="password" id="pass" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
  </div>

  <script>
    document.getElementById('admin-login').onsubmit = (e) => {
      e.preventDefault();
      const pass = document.getElementById('pass').value;
      if (pass === 'admin123') { // Mật khẩu cứng demo
        localStorage.setItem('admin', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Sai mật khẩu!');
      }
    };
  </script>
</body>
</html>
